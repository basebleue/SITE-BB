    .flying-icon {
  position: fixed;
  top: 50vh;
  left: 50vw;
  font-size: 30px;
  z-index: 9999;
  animation: flyAround 140s infinite linear alternate;
  transition: transform 0.2s ease;
  pointer-events: auto;
}

.flying-icon:hover {
  transform: scale(1.3);
}

.floating-icon {
  position: fixed;
  top: 50vh;
  left: 50vw;
  font-size: 32px;
  z-index: 9999;
  pointer-events: auto;
  cursor: pointer;
  transition: transform 0.2s ease;
  will-change: transform;
}

.floating-icon:hover {
  transform: scale(1.4) rotate(10deg);
}

@keyframes flyAround {
  0%   { top: 10vh; left: 10vw; }
  25%  { top: 30vh; left: 80vw; }
  50%  { top: 60vh; left: 50vw; }
  75%  { top: 80vh; left: 20vw; }
  100% { top: 40vh; left: 70vw; }
}

  </style>
</head>

  <script>
    const icon = document.querySelector('.floating-icon');
  
    let angle = 0;
    let radius = 100;
    let centerX = window.innerWidth / 2;
    let centerY = window.innerHeight / 2;
  
    let time = 0;
  
    function animate() {
      time += 0.005;
  
      // Modifie légèrement le centre pour créer un flottement
      centerX += Math.sin(time * 0.5) * 0.5;
      centerY += Math.cos(time * 0.5) * 0.5;
  
      // Crée une position en courbe douce
      const x = centerX + Math.cos(time * 1.3) * radius;
      const y = centerY + Math.sin(time) * radius * 0.6;
  
      icon.style.left = `${x}px`;
      icon.style.top = `${y}px`;
  
      requestAnimationFrame(animate);
    }
  
    animate();
  
    // Recalcule le centre si la fenêtre est redimensionnée
    window.addEventListener('resize', () => {
      centerX = window.innerWidth / 2;
      centerY = window.innerHeight / 2;
    });
  </script>
